<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <title>Pokemon Search App</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Pok&#233;mon Search App</h1>

                <div id="game-boy-body">
                    <div id="on-off-switch"></div>
                    <p id="on-off-text">&#9668 OFF &#128900; ON &#9658</p>

                    <div id="game-boy-outer-screen">

                        <div id="pink-line"></div>
                        <div id="purple-line"></div>
                        <p id="outer-screen-label">DOT MATRIX WITH STEREO SOUND</p>

                        <div id="battery-light"></div>
                        <p id="battery-label">BATTERY</p>

                        <div id="game-boy-inner-screen">

                            <div class="input-div info">
                                <label for="search-input">Search Pok&#233;mon name or #:</label>
                                <input type="text" id="search-input" value="" />
                                <button id="search-button">Search</button>
                            </div>

                            <div id="top-info"  class="info">
                                <div id="pokemon-image-container"></div>
                                <tbody>
                                    <tr>
                                        <td>NO.</td>
                                        <td id="pokemon-id"></td>
                                    </tr>
                                    <tr>
                                        <td id="pokemon-name"></td>
                                    </tr>
                                    <tr>
                                        <td id="weight"></td>
                                        <td id="height"></td>
                                    </tr>
                                </tbody>
                            </div>

                            <div id="bottom-left-info"  class="info">
                                <div id="hp-bar"></div>
                                <tbody>
                                    <tr>
                                        <td>HP/ </td>
                                        <td id="hp"></td>
                                    </tr>
                                    <tr>
                                        <td>TYPE/ </td>
                                        <td id="height"></td>
                                    </tr>
                                </tbody>
                            </div>

                            <div id="bottom-right-info"  class="info">
                                <div id="hp-bar"></div>
                                <tbody>
                                    <tr>
                                        <td>ATTACK/ </td>
                                        <td id="attack"></td>
                                    </tr>
                                    <tr>
                                        <td>DEFENSE/ </td>
                                        <td id="defense"></td>
                                    </tr>
                                    <tr>
                                        <td>SPCL. ATK/ </td>
                                        <td id="special-attack"></td>
                                    </tr>
                                    <tr>
                                        <td>SPCL. DEF/ </td>
                                        <td id="special-defense"></td>
                                    </tr>
                                    <tr>
                                        <td>SPEED/ </td>
                                        <td id="speed"></td>
                                    </tr>
                                </tbody>
                            </div>
                        </div>
                    </div>

                    <div id="game-boy-body-bottom">
                        <div id="d-pad">
                            <div id="up"></div>
                            <div id="left"></div>
                            <div id="center">
                                <div id="center-circle"></div>
                            </div>
                            <div id="right"></div>
                            <div id="down"></div>
                        </div>
                        <div id="ab-buttons">

                            <div id="b-button"></div>
                            <p id="b">B</p>

                            <div id="a-button"></div>
                            <p id="a">A</p>

                            <div id="select-button"></div>
                            <p id="select">SELECT</p>

                            <div id="start-button"></div>
                            <p id="start">START</p>
                        </div>

                        <div id="vents">
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                        </div>

                        <div id="vent-shadow"></div>

                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
