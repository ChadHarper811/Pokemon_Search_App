<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
        <title>Pokemon Search App</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Pok&#233;mon Search App</h1>

                <div id="game-boy-body">

                    <div id="game-boy-outer-screen">

                        <div id="game-boy-inner-screen">

                            <div class="input-div">
                                <label for="search-input">Search Pok&#233;mon name or #:</label>
                                <input type="text" id="search-input" value="" />
                                <button id="search-button">Search</button>
                            </div>

                            <div id="top-info">
                                <img id="pokemon-image" alt="pokemon"/>
                                <p id="pokemon-id"></p>
                                <p id="pokemon-name"></p>
                                <p id="weight"></p>
                                <p id="height"></p>
                            </div>

                            <div id="bottom-left-info">
                                <div id="hp-bar"></div>
                                <p id="hp"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
