<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <title>Pokemon Search App</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Pok&#233;mon Search App</h1>

                <div id="game-boy-body">
                    <div id="on-off-switch"></div>
                    <p id="on-off-text">&#9668 OFF &#128900; ON &#9658</p>

                    <div id="game-boy-outer-screen">

                        <div id="pink-line"></div>
                        <div id="purple-line"></div>
                        <p id="outer-screen-label">DOT MATRIX WITH STEREO SOUND</p>

                        <div id="battery-light"></div>
                        <p id="battery-label">BATTERY</p>

                        <div id="game-boy-inner-screen">

                            <p id="starting-text">PRESS START BUTTON <br> or <br> HIT ENTER</p>

                            <form id="search-form" class="input-form hidden">
                                <label for="search-input">Search Pok&#233;mon name or ID#:</label>
                                <input type="text" id="search-input" placeholder="Ex. Arcanine or 59" required>
                                <button id="search-button">Search</button>
                            </form>

                            <div id="info-top" class="hidden">

                                <div id="sprite-container">
                                    <img id="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/59.png" alt="Arcanine front default sprite">
                                </div>
                                <div id="pokemon-id-label">NO. <span id="pokemon-id">59</span></div>
                                <div id="pokemon-name">ARCANINE</div>
                                <div id="height">Height: 19</div>
                                <div id="weight">Weight: 1550</div>

                            </div>

                            <div id="info-bottom-left"  class="hidden">
                                <div id="hp-bar"><span id="hp-label">HP:</span> <span id="bar-background"><span id="bar"></span></div>
                                <div id="hp-row"><span id="hp-total">90/ </span> <span id="hp">90</span></div>
                                <div id="type-label">TYPE/</div>
                                <div id="types"><span class="type">FIRE</span></div>
                            </div>

                            <div id="info-bottom-right"  class="hidden">
                                <div>
                                    <p id="attack-label">ATTACK/ </p>
                                    <p id="attack">110</p>
                                </div>
                                <div>
                                    <p id="defense-label">DEFENSE/ </p>
                                    <p id="defense">80</p>
                                </div>
                                <div>
                                    <p id="special-attack-label">SPCL. ATK/ </p>
                                    <p id="special-attack">100</p>
                                </div>
                                <div>
                                    <p id="special-defense-label">SPCL. DEF/ </p>
                                    <p id="special-defense">80</p>
                                </div>
                                <div>
                                    <p id="speed-label">SPEED/ </p>
                                    <p id="speed">95</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="game-boy-body-bottom">

                        <p id="game-boy-label">Nintendo <span>GAME BOY</span> <i class="fa fa-trademark" style="font-size: 2vh"></i></p>

                        <div id="d-pad">
                            <div id="up"></div>
                            <div id="left"></div>
                            <div id="center">
                                <div id="center-circle"></div>
                            </div>
                            <div id="right"></div>
                            <div id="down"></div>
                        </div>
                        <div id="ab-buttons">

                            <div id="b-button"></div>
                            <p id="b">B</p>

                            <div id="a-button"></div>
                            <p id="a">A</p>

                            <div id="select-button"></div>
                            <p id="select">SELECT</p>

                            <div id="start-button"></div>
                            <p id="start">START</p>
                        </div>

                        <div id="vents">
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                            <div class="vent"></div>
                        </div>

                        <div id="vent-shadow"></div>

                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
